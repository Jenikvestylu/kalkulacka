<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kalkulačka</title>
</head>
<body>

  <div class="calculator">
    <input type="number" id="inputField1" placeholder="První číslo">
    <select id="selectOperation">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">x</option>
      <option value="divide">/</option>
      <option value="factorial">Faktoriál</option>
      <option value="fibonacci">Fibonacci</option>
      <option value="cos">cos</option>
      <option value="sin">sin</option>
      <option value="log">log</option>
    </select>
    <input type="number" id="inputField2" placeholder="Druhé číslo">
    <button onclick="calculate()">Vypočítat</button>
    <div id="result">Výsledek: </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
